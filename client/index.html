<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>Multiplayer Tic Tac Toe</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-8">
    <div class="game-container">
        <h1 class="text-center font-bold text-4xl mb-8">Tic-Tac-Toe</h1>
        
        <!-- Players information -->
        <div id="user_container" class="mb-8 fade-in"></div>
        
        <!-- Game result display -->
        <div id="game_result" class="p-4 rounded-lg mb-4 min-w-md hidden text-center"></div>
        
        <!-- Turn indicator -->
        <p class="text-center mb-4 font-medium text-lg" id="turn"></p>
        <p class="font-bold text-center text-green-500 mb-4" id="result"></p>
        
        <!-- Restart button -->
        <a href="#" id="restart" class="text-center block bg-green-500 p-4 text-white rounded-lg font-bold hover:bg-green-600 duration-200 hidden mb-8">New Game</a>
        
        <!-- Login form -->
        <div id="form_container" class="fade-in mb-8">
            <form action="">
                <div class="flex flex-col">
                    <label for="username" class="mb-4 text-gray-900 font-medium">
                        Enter Your Username
                    </label>
                    <input type="text" placeholder="Username (e.g. johndoe123)" name="username" id="username" class="p-4 border-2 rounded-lg placeholder-gray-900/70 border-gray-900" required>
                    
                    <small id="error" class="mb-4 text-red-600 hidden"></small>
                    
                    <button type="submit" class="bg-gray-800 p-4 text-white rounded-lg cursor-pointer hover:bg-gray-700 duration-200 mt-4" id="start_game_btn">
                        Join Game
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Game board -->
        <div id="board_container" class="grid grid-cols-3 grid-rows-3 gap-2 mb-8"></div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm p-4">
        <p>Multiplayer Tic Tac Toe &copy; 2025</p>
    </footer>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
